{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/logout'>
<p><input value='Log out!' type='SUBMIT'></p>
<table style="width:100%">
	<tr>
		{% for row_title in the_row_titles %}
			<th>{{ row_title }}</th>
		{% endfor %}
	</tr>
	{% for log_row in the_data %}
		<tr>
			{% for item in log_row %}
				<td>{{ item }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
</table>
</form>

{% endblock %}
